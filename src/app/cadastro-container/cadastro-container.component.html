<div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 comp-card d-flex flex-column m-auto mt-4">

    <div class="col-11 m-auto">
        <h1 class="text-primary text-center fw-bold p-4">Cadastro Ecoponto</h1>
    
        <div class="step-progress col-12 d-flex justify-content-center">
            <div *ngFor="let indicador of indicadores; let i = index" [ngClass]="i == 2 ? 'col-2' : 'col-4'" class="d-flex">
                <div class="step-indicators flex-wrap justify-content-center" style="max-width: 50px;" (click)="irPara(i)">
                    <div class="step-indicator" [ngClass]="{'active': i === passo}">
                        {{ i + 1 }}
                    </div>
                    <p class="text-center text-primary small-text">{{indicador.label}}</p>
                </div>
                <hr *ngIf="i != 2" class="col-12" style="margin-left: -10px;">
            </div>
        </div>

        <form [formGroup]="form">
            <router-outlet></router-outlet>
        </form>
    </div>
</div>
