<div [formGroup]="form">
    <div class="row mb-3 d-flex align-items-center">
        <div class="col-12 col-lg-5 pe-1">
            <div class="form-check">
                <input formControlName="diaSemana" class="form-check-input" type="checkbox" name="dia-semana" id="dia-semana" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{diaSemana}} das
                </label>
                </div>
        </div>
        <div class="col ps-1 pe-1">
            <input formControlName="horaInicial" type="time" class="form-control" id="abertura" placeholder="08:00">
        </div>
        <div class="col-1 ps-1 pe-1">
            <p class="text-center m-0">as</p>
        </div>
        <div class="col ps-1">
            <input formControlName="horaFinal" type="time" class="form-control" id="fechamento" placeholder="18:00">
        </div>
    </div>
</div>
