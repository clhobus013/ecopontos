<div *ngIf="ecoponto" class="col-12 m-auto">

    <p class="text-center fw-bold">{{ecoponto.nome}}</p>
    <p class="text-center">{{ecoponto.situacao?.situacao}}</p>

    <div class="d-flex justify-content-between">
        <button class="btn btn-primary" (click)="remover()"><fa-icon [icon]="faTrash"></fa-icon></button>
        <button class="btn btn-primary" (click)="tipo == 1 ? editar() : alterarSituacao()"><fa-icon [icon]="faPen"></fa-icon></button>
    </div>
</div>
