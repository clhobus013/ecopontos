  <!-- Modal -->
  <div class="modal show bg-cinza" [ngClass]="aberto ? 'd-block' : null" id="situacaoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="">
          <h2 class="modal-title text-primary text-center fw-bold p-2">Alterar situação</h2>
        </div>
        <div class="">
          <p class="text-center text-primary fs-5 fw-medium">Ecoponto {{ecoponto?.nome}}</p>

          <div class="d-flex flex-wrap flex-column align-items-center">
            <div *ngFor="let situacao of situacoes" class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" [(ngModel)]="ecoponto!.situacao!.situacaoEnum" [value]="situacao.situacaoEnum">
              <label class="form-check-label" for="flexRadioDefault1">
                {{situacao.situacao}}
              </label>
            </div>
          </div>
          
        </div>
        <div class="col-12 d-flex p-3">
          <button type="button" class="col-4 btn btn-primary m-auto" (click)="fechar()">Cancelar</button>
          <button type="button" class="col-4 btn btn-primary m-auto" (click)="salvar()">Salvar</button>
        </div>
      </div>
    </div>
</div>
