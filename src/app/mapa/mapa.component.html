<div class="map">
  <google-map
    height="100%"
    width="100%"
    opacity=".9"
    [options]="mapOptions"
    [center]="center"
    [zoom]="zoom"
    (mapClick)="moveMap($event)">
  
    <map-marker
      *ngFor="let marker of markers; let i = index"
      [position]="marker"
      [icon]="icon"
      (mapClick)="display = marker">
    </map-marker>
  
  </google-map>
  <app-filtro></app-filtro>
</div>
